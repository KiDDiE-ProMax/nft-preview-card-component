<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <article class="imageCon">
          <img src="images/image-equilibrium.jpg" alt="" class="equilibrium" />
          <div class="view">
            <img src="images/icon-view.svg" alt="" />
          </div>
        </article>

        <h2>Equilibrium #3429</h2>

        <p id="content">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <article class="container2">
          <div class="child1">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            <p id="quantity">0.041 ETH</p>
          </div>
          <div class="child2">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
            <p id="time">3 days left</p>
          </div>
        </article>

        <article class="footer">
          <img src="images/image-avatar.png" alt="" class="fImage" />
          <p>Creation of</p>
          <p id="name">Jules Wyvern</p>
        </article>
      </div>
    </main>
  </body>
</html>
